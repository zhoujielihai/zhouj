<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>添加数据</h1>
    <!-- <form action="/car/caradd" method="GET"> -->
        汽车名称：<input type="text" value="aaa" id="cname"><br>
        汽车价格：<input type="text" value="70000" id="price"><br>
        汽车图片：<input type="text" value="8_1.jpg" id="pic"><br>
        汽车类别：<input type="text" value="tid" id="tid"><br>
        <button onclick="add()">添加</button>
    <!-- </form> -->
    <script>
        function add(){
            var c=cname.value;
            var p=price.value;
            var i=pic.value;
            var t=tid.value;
            var xhr=new XMLHttpRequest();
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4&&xhr.status==200){
                    var data=JSON.parse(xhr.responseText);
                    console.log(data);
                    if(data.code==200){
                        alert(data.msg);
                        location="carlist.html";
                    }
                }
            }
            var data=`cname=${c}&price=${p}&pic=${i}&tid=${t}`;
            xhr.open("get","http://127.0.0.1:3000/car/caradd?"+data,true);
            xhr.send(null)
        }
    </script>
</body>
</html>
